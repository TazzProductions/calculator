<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/css.css">
    <title>Caculatorv2</title>
</head>
<body>
<div class="bloc">
    <h1>v2 Caculator</h1>
    <form>
        <input id="money_to_invest" type="number" placeholder="Money to invest" onkeyup="calculate()" value="100" />
        <input id="years" type="range" min="1" max="100" value="1" onmousemove="calculate()" onkeydown="calculate()" />
        <span id="years_text"></span>
        <div id="error">...</div>
      
        <div id="money_in_the_bank"></div>
    </form>
    <script src="java/javacalculator.js"></script>
</div>
</body>
</html>
